<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var numero = parseInt(prompt("Escribe un numero: "));
            var numero2= parseInt(prompt("Escribe un numero: "));

            if (numero2 != 0) {
                var division = numero / numero2;
                $(".output").html("El resultado de la division es: " + division);

            }
            else {
                $(".output").html("NO MOSTRAR LA DIVISION");

            }
        });

    </script>
</head>
<body>
    <p class="output"></p>

</body>
</html>
