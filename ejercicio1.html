<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
    $(document).ready(function() {
        var p = prompt("Escribe primer numero: ");
        var s = prompt("Escribe segundo numero: ");
        $("#message").html("El primer numero es: "+ p + " y el segundo numero es: " + s);
        
        if (p > s) {
            $("#output").html("El primero es mayor que el segundo");
        }
        else if (s > p){
            $("#output").html("El segundo es mayor que el primero");

        }
        else{
            $("#output").html("Son iguales");

        }

        
    });
    
    
    
    
    
    </script>
</head>
<body>
        <p id="message"></p>

    <p id="output"></p>
</body>
</html>
