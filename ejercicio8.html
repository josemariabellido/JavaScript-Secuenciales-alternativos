<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
    $(document).ready(function() {
        var nota = parseInt(prompt("Introduce tu nota: "));
        var edad = parseInt(prompt("Introduce tu edad: "));
        var sexo = prompt("Introduce tu sexo");

        if ((nota >= 5) && (edad >= 18) && (sexo == "F")) {
            $(".output").html("ACEPTADA");
        }

        else if ((nota >= 5) && (edad >= 18) && (sexo == "M")) {
            $(".output").html("POSIBLE");

        }

        else{
            $(".output").html("NO ACEPTADA");

        }

        
    });
    
    
    
    
    
    </script>
</head>
<body>
    <p class="output"></p>
</body>
</html>
